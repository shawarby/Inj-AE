---
  - hosts: localhost
    gather_facts: no
    connection: localhost
    tasks:
      - name: Read Regions and return ID
        read_csv:
          path: regions.csv
          key: region
        register: regions
      - name: Set Facts
        set_fact:
          region_name: '{{ regions.dict[region].region }}'
          region_id: '{{ regions.dict[region].region_id }}'

      - name: Read Tenants and return ID
        read_csv:
          path: tenants.csv
          key: tenant_name
        register: tenants
      - name: Set Facts
        set_fact:
          tenant_name: '{{ tenants.dict[tenant].tenant_name }}'
          tenant_id: '{{ tenants.dict[tenant].tenant_id }}'

      - name: Read Hypervisors and return ID
        read_csv:
          path: hypervisors.csv
          key: hypervisor
        register: hypervisors
      - name: Set Facts
        set_fact:
          hypervisor_name: '{{ hypervisors.dict[hypervisor].hypervisor }}'
          hypervisor_id: '{{ hypervisors.dict[hypervisor].hypervisor_id }}'

      - name: Read Environments and return ID
        read_csv:
          path: envs.csv
          key: env
        register: env_list
      - name: Set Facts
        set_fact:
          envs_name: '{{ env_list.dict[envs].env }}'
          envs_id: '{{ env_list.dict[envs].env_id }}'
 
      - name: Read PRI/DR and return ID
        read_csv:
          path: pri_dr.csv
          key: pri_dr
        register: pridr
      - name: Set Facts
        set_fact:
          pri_dr: '{{ pridr.dict[pri_dr].pri_dr }}'
          pri_dr_id: '{{ pridr.dict[pri_dr].id }}'
 
      - name: Read OS and return ID
        read_csv:
          path: os.csv
          key: os
        register: oss
      - name: Set Facts
        set_fact:
          os: '{{ os.dict[os].os }}'
          os_id: '{{ os.dict[os].id }}'

      - name: Read APP and return ID
        read_csv:
          path: apps.csv
          key: app
        register: apps
      - name: Set Facts
        set_fact:
          app_name: '{{ apps.dict[app].app }}'
          app_id: '{{ apps.dict[app].id }}'

      - name: Read Node and return ID
        read_csv:
          path: nodes.csv
          key: node
        register: nodes
      - name: Set Facts
        set_fact:
          node_name: '{{ nodes.dict[node].node }}'
          node_id: '{{ nodes.dict[node].id }}'

      - name: Set VM Name
        set_fact:
          vm_name: "{{ region_id }}{{ tenant_id }}{{ hypervisor_id }}{{ envs_id }}{{ pri_dr_id }}{{ os_id }}{{ app_id }}{{ node_id }}"

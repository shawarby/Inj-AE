---
  - hosts: localhost
    gather_facts: no
    connection: localhost
    tasks:
      - name: Set Region
        set_fact: region_id="1"
        when: region == "Abu_Dhabi"
      - name: Set Region
        set_fact: region_id="2"
        when: region == "Dubai"
      - name: Set Region
        set_fact: region_id="3"
        when: region == "Old_Abu_Dhabi"
      - name: Debug
        debug:
          msg: "{{ region_id }}"
